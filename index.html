<!DOCTYPE html>
<html lang="en">

<head>
    <title>Todo Application</title>
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->

<body>
    <div class="container-md">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h1 class="display-1 text-primary">TODO Application</h1>
                <form>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Task To Add</label>
                        <input type="text" id="todo-input" class="form-control" placeholder="Enter your task">
                    </div>
                    <button id="add-btn" class="btn btn-primary" type="submit">Add task</button>
                </form>
            </div>
        </div>
        <div class="row my-3">
            <div class="col-md-8 mx-auto" id="todo-tasks">
                
            </div>
        </div>
        <script src="script.js"></script>
